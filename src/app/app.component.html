<mat-list>
  <div mat-subheader>Folders</div>
  @for (item of mylist; track item) {
    <mat-list-item>
      <div style="display: flex; flex-direction: row; align-items: center; box-sizing: border-box; margin: 20px;">
        <div>{{item}}</div>
        <div style="margin: 20px;">
          <button mat-stroked-button>Скачать</button>
        </div>
      </div>

    </mat-list-item>
  }

</mat-list>
